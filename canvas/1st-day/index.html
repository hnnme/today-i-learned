<!DOCTYPE html>
<html lang="ko">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <canvas id="gc" width="640" height="480"></canvas>
        <script>
            window.onload = function(){
                c = document.getElementById('gc');
                cc = c.getContext('2d');
                setInterval(update, 1000/30);
            };
            function update(){
                cc.fillStyle = 'black'
            }
        </script>
    </body>
</html>
